name: TS Lint

on: [push]

jobs:
  list_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Lint for push
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Prepare Prettier for push
        run: yarn
      - name: Lint
        run: yarn prettier
